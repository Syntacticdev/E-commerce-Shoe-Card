<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="shoe_card nike">
            <div class="display">
                <div class="head">
                    <img src="./images/nklogo.png" alt="" class="product_logo">
                    <button class="menu"><i class="fas fa-bars"></i></button>
                </div>
                <div class="slang">
                    <span>JUST</span>
                    <span>DO</span>
                    <span>IT</span>
                </div>
            </div>
            <img src="./images/image1.png" alt="" class="product_image">
            <div class="details">
               <div class="price">
                <h4 class="old-price"><del>$299</del></h4>
                <h1 class="new-price">$99</h1>
               </div>
               <button class="add_to_cart">ADD TO CART <i class="fas fa-angle-right"></i></button>
               <div class="category">
                   <span>MEN SHOES</span>
               </div>
            </div>
        </div>
        
        <div class="shoe_card adidas">
            <div class="display">
                <div class="head">
                    <img src="./images/Adidas_logo.png" alt="" class="product_logo">
                    <button class="menu"><i class="fas fa-bars"></i></button>
                </div>
                <div class="slang">
                    <h2>IMPOSSIBLE</h2>
                    <h2>IS NOTHING</h2>
                </div>
            </div>
            <img src="./images/image2.png" alt="" class="product_image">
            <div class="details">
               <div class="price">
                <h4 class="old-price"><del>$299</del></h4>
                <h1 class="new-price">$99</h1>
               </div>
               <button class="add_to_cart">ADD TO CART <i class="fas fa-angle-right"></i></button>
               <div class="category">
                   <span>MEN SHOES</span>
               </div>
            </div>
        </div>
       
    </div>
</body>
</html>
